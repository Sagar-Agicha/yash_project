<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>card memories</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
      body {
        font-family: Hepta Slab, sans-serif;
        font-weight: 500;
        background: #f8e1e7;
        color: #5d4037;
        animation: fadeIn 3s ease-in-out;
      }
      * {
        box-sizing: border-box;
      }

      /* hide scrollbar */
      ::-webkit-scrollbar {
        width: 1px;
        height: 1px;
      }

      ::-webkit-scrollbar-button {
        width: 1px;
        height: 1px;
      }
      .external {
        overflow: hidden;
        height: 100vh;
      }

      .horizontal-scroll-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        transform: rotate(-90deg) translate3d(0, -100vh, 0);
        transform-origin: right top;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 0;
        height: 100vw;
        perspective: 1px;
        transform-style: preserve-3d;
        padding-bottom: 10rem;
      }
      .img-wrapper {
        transform: rotate(90deg);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 40vh;
        transform-origin: 50% 50%;
        transform: rotate(90deg) translateZ(0.1px) scale(0.9) translateX(0px)
          translateY(-3vh);
        transition: 1s;
      }

      .img-wrapper:hover {
        min-height: 65vh;
      }

      .slower {
        transform: rotate(90deg) translateZ(-0.2px) scale(1.1) translateX(0%)
          translateY(-10vh);
      }
      .slower1 {
        transform: rotate(90deg) translateZ(-0.25px) scale(1.05) translateX(0%)
          translateY(8vh);
      }
      .slower2 {
        transform: rotate(90deg) translateZ(-0.3px) scale(1.3) translateX(0%)
          translateY(2vh);
      }
      .slower-down {
        transform: rotate(90deg) translateZ(-0.2px) scale(1.1) translateX(0%)
          translateY(16vh);
      }
      .faster {
        transform: rotate(90deg) translateZ(0.15px) scale(0.8) translateX(0%)
          translateY(14vh);
      }
      .faster1 {
        transform: rotate(90deg) translateZ(0.05px) scale(0.8) translateX(0%)
          translateY(10vh);
      }
      .fastest {
        transform: rotate(90deg) translateZ(0.22px) scale(0.7) translateX(-10vh)
          translateY(-15vh);
      }
      .vertical {
        transform: rotate(90deg) translateZ(-0.15px) scale(1.15) translateX(0%)
          translateY(0%);
      }
      .last {
        transform: rotate(90deg) translateZ(-0.2px) scale(1.1) translateX(25vh)
          translateY(-8vh);
      }
      .scroll-info,
      header {
        position: absolute;
        left: 1rem;
      }

      header {
        bottom: 1rem;
      }
      .scroll-info {
        top: 1rem;
      }
      a {
        color: inherit;
        font-weight: 500;
      }
      h1 {
        font-weight: 300;
        font-size: 1rem;
      }

      .img-wrapper a {
        overflow: hidden;
        display: block;
        padding: 1vh;
        background: #efecdb;
        box-shadow: 0 10px 50px #5f2f1182;
      }
      img {
        max-width: 80%;
        max-height: 80%;
        height: auto;
        transition: 0.5s;
        vertical-align: top;
        filter: saturate(40%) sepia(30%) hue-rotate(5deg);
      }
      a:hover img {
        filter: none;
      }
      p {
        margin: 0;
      }
      .scroll-info {
        display: flex;
        align-items: center;
      }
      .icon svg {
        width: 50px;
        fill: currentcolor;
      }

      /* New keyframes for fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* New class for romantic transition */
      .romantic-transition {
        animation: romanticFadeIn 5s ease-in-out;
      }

      @keyframes romanticFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.05);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Additional styles for romantic elements */
      .romantic-header {
        text-align: center;
        font-size: 2rem;
        margin-top: 2rem;
        color: #8b3a62;
      }

      .romantic-footer {
        text-align: center;
        font-size: 1rem;
        margin-bottom: 2rem;
        color: #8b3a62;
      }

      .romantic-border {
        border: 2px solid #8b3a62;
        padding: 1rem;
        margin: 1rem;
        border-radius: 10px;
      }

      /* Media query for mobile devices */
      @media (max-width: 768px) {
        .horizontal-scroll-wrapper {
          width: 100vw;
          height: auto;
          transform: none;
          overflow-x: auto;
          overflow-y: hidden;
          flex-direction: row;
          padding: 20px 0;
        }

        .img-wrapper {
          min-height: auto;
          height: 80vh;
          transform: none !important; /* Override all transform classes */
          flex: 0 0 90vw;
          margin: 0 10px;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .img-wrapper:hover {
          min-height: auto;
        }

        img {
          max-width: 100%;
          max-height: 70vh;
          object-fit: contain;
        }

        .romantic-header, .romantic-footer {
          font-size: 1.5rem;
        }

        .romantic-border {
          padding: 0.5rem;
          margin: 0.5rem;
        }
      }

      /* Media query for larger screens */
      @media (min-width: 769px) {
        .horizontal-scroll-wrapper {
          flex-direction: column;
          transform: rotate(-90deg) translate3d(0, -100vh, 0);
        }

        .img-wrapper {
          min-height: 40vh;
          transform: rotate(90deg) translateZ(0.1px) scale(0.9) translateX(0px)
            translateY(-3vh);
        }
      }

      /* Add animation keyframes */
      @keyframes scaleUp {
        0% { transform: rotate(90deg) scale(0.8); }
        50% { transform: rotate(90deg) scale(1.4); }
        100% { transform: rotate(90deg) scale(0.8); }
      }

      @keyframes scaleDown {
        0% { transform: rotate(90deg) scale(1.4); }
        50% { transform: rotate(90deg) scale(0.8); }
        100% { transform: rotate(90deg) scale(1.4); }
      }

      /* Update img-wrapper styles */
      .img-wrapper {
        transform: rotate(90deg);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 40vh;
        transform-origin: 50% 50%;
        transition: 1s;
      }

      /* Add animation classes */
      .animate-up {
        animation: scaleUp 8s infinite ease-in-out;
      }

      .animate-down {
        animation: scaleDown 8s infinite ease-in-out;
      }

      /* Update media query to handle animations */
      @media (max-width: 768px) {
        .img-wrapper {
          animation: none !important; /* Disable animations on mobile */
          transform: none !important;
        }
      }

      /* Add new styles for floating elements */
      .float-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }

      .floater {
        position: fixed;
        pointer-events: none;
        animation: float 15s linear infinite;
        opacity: 0.6;
      }

      .heart {
        font-size: 24px;
        color: #e91e63;
      }

      .butterfly {
        font-size: 20px;
        color: #9c27b0;
      }

      @keyframes float {
        0% {
          transform: translate(0, 100vh) rotate(0deg);
        }
        100% {
          transform: translate(0, -100vh) rotate(360deg);
        }
      }

      /* Add style to hide audio element */
      .hidden-audio {
        display: none;
      }

      /* Add fade-in animation for audio */
      @keyframes audioFadeIn {
        from { volume: 0; }
        to { volume: 0.5; }
      }
        </style>
    </head>
    <body class="romantic-transition">
        <!-- Update audio element -->
        <audio id="bgAudio" class="hidden-audio" loop>
            <source src="../assets/bg_audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        

        <div class="romantic-header">
            Welcome to Our Memories
            <div>Thank you for sharing these moments with me.</div>
        </div>

        <!-- Add floating container -->
        <div class="float-container" id="floatContainer"></div>

        <div class="external">
            <div class="horizontal-scroll-wrapper" id="photoWrapper">
                <div class="img-wrapper slower animate-up">
                        <img src="../assets/yash1.jpg" alt="">
                </div>

                <div class="img-wrapper faster animate-down">
                        <img src="../assets/yash2.jpg" alt="">
                </div>

                <div class="img-wrapper slower vertical animate-up">
                        <img src="../assets/yash3.jpg" alt="">
                </div>

                <div class="img-wrapper slower slower-down animate-down">
                        <img src="../assets/yash4.jpg" alt="">
                </div>
                
                <div class="img-wrapper faster1 animate-up">
                      <img src="../assets/yash5.jpg" alt="">
                </div>

                <div class="img-wrapper slower2 animate-down">
                        <img src="../assets/yash6.jpg" alt="">
                </div>

                <div class="img-wrapper fastest animate-up">
                        <img src="../assets/yash7.jpg" alt="">
                </div>

                <div class="img-wrapper slower-down animate-down">
                        <img src="../assets/yash8.jpg" alt="">
                </div>

                <div class="img-wrapper faster">
                        <img src="../assets/yash9.jpg" alt="">
                </div>

                <div class="img-wrapper slower">
                        <img src="../assets/yash10.jpg" alt="">
                </div>
            </div>
            <header></header>
        </div>

        <script>
            function createImageSet() {
                const wrapper = document.getElementById('photoWrapper');
                const originalImages = wrapper.innerHTML;
                // Add two more sets of images for smooth infinite scroll
                wrapper.innerHTML = originalImages + originalImages + originalImages;
            }

            function autoScroll() {
                const wrapper = document.getElementById('photoWrapper');
                wrapper.scrollLeft += 1; // Adjust the increment for speed
                
                // Check if we've scrolled past the first set of images
                if (wrapper.scrollLeft >= wrapper.scrollWidth / 3) {
                    // Reset to the start of the second set without visible jump
                    wrapper.scrollLeft = 0;
                }
            }

            // Update the audio initialization
            document.addEventListener('DOMContentLoaded', () => {
                const audio = document.getElementById('bgAudio');
                
                // Create the infinite scroll by duplicating images
                createImageSet();
                
                // Function to handle audio fade-in
                const fadeInAudio = async () => {
                    try {
                        audio.volume = 0; // Start with volume 0
                        await audio.play();
                        
                        // Gradually increase volume
                        let volume = 0;
                        const fadeInterval = setInterval(() => {
                            if (volume < 0.5) {
                                volume += 0.1;
                                audio.volume = volume;
                            } else {
                                clearInterval(fadeInterval);
                            }
                        }, 200);
                    } catch (error) {
                        console.log("Audio autoplay failed, waiting for user interaction");
                        
                        // Try playing on first user interaction
                        document.addEventListener('click', async () => {
                            await fadeInAudio();
                        }, { once: true });
                    }
                };

                fadeInAudio();
                
                // Start the photo scroll loop
                setInterval(autoScroll, 20);
            });

            // Add new script for floating elements
            function createFloater() {
                const floaters = ['❤', '💕', '💖', '🦋', '💝', '🦋', '🐼', '🐼', '🐼'];
                const floater = document.createElement('div');
                floater.className = 'floater';
                floater.textContent = floaters[Math.floor(Math.random() * floaters.length)];
                
                // Random starting position
                floater.style.left = Math.random() * 100 + 'vw';
                
                // Random animation duration between 10 and 20 seconds
                floater.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                document.getElementById('floatContainer').appendChild(floater);
                
                // Remove the floater after animation
                setTimeout(() => {
                    floater.remove();
                }, 15000);
            }

            // Create new floater every 500ms
            setInterval(createFloater, 500);
        </script>
    </body>
</html>
