<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background: linear-gradient(45deg, #ff69b4, #9F70FD);
        animation: gradientBG 10s ease infinite;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 2.5em;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 1.5rem;
        animation: titleFloat 3s ease-in-out infinite;
      }

      @keyframes titleFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      #options {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
        cursor: pointer;
      }

      #noBtn {
        position: relative;
      }

      #noBtn:hover {
        animation: move 2s infinite;
      }

      @keyframes move {
        0% {
          left: 0;
        }
        50% {
          left: 100%;
          opacity: 0;
        }
        100% {
          left: 0;
          opacity: 1;
        }
      }

      .heart {
        font-size: 8em;
        margin-bottom: 1rem;
      }

      .heartbeat, .heartecho {
        color: #ff4081;
      }

      .heartbeat {
        position: relative;
        z-index: 1;
        animation: beat 2s linear infinite;
      }

      .heartecho {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        animation: echo 2s linear infinite;
      }

      @keyframes beat {
        0% {
          transform: scale(1);
        }
        14% {
          transform: scale(0.9);
        }
        21% {
          transform: scale(1.1) skew(0.004turn);
        }
        28% {
          transform: scale(1) skew(0.008turn);
        }
        35% {
          transform: scale(1) skew(0);
        }
      }

      @keyframes echo {
        0% {
          opacity: 0.5;
          transform: scale(1);
        }
        14% {
          opacity: 0.4;
          transform: scale(0.8);
        }
        21% {
          opacity: 0.4;
          transform: scale(1.1);
        }
        100% {
          opacity: 0;
          transform: scale(3);
        }
      }

      .entrance-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeFromHearts 2s forwards;
      }

      .entrance-heart-container {
        position: relative;
        font-size: 5em;
      }

      .entrance-heart {
        color: #ff8fa3;
        animation: entranceHeartBeat 1s infinite;
      }

      @keyframes fadeFromHearts {
        0% { opacity: 1; }
        50% { opacity: 1; }
        100% { opacity: 0; pointer-events: none; }
      }

      @keyframes entranceHeartBeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }

      #yesBtn {
        background: linear-gradient(45deg, #ff4081, #ff6b6b);
        border: none;
        font-size: 1.2em;
        transform-origin: center;
        animation: pulseBtn 2s infinite;
      }

      @keyframes pulseBtn {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      #yesBtn:hover {
        background: linear-gradient(45deg, #ff6b6b, #ff4081);
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
      }

      /* Floating hearts background */
      .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .float-heart {
        position: absolute;
        animation: floatUp 15s linear infinite;
        opacity: 0.6;
        font-size: 1.5rem;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Update the existing styles */
      .heart {
        font-size: 8em;
        margin-bottom: 1rem;
      }

      .heartbeat, .heartecho {
        color: #ff4081;
      }

      /* Add this right after the <body> tag */
      <div class="floating-hearts"></div>

      /* Add this JavaScript before the closing </body> tag */
      <script>
        // Create floating hearts background
        const heartsContainer = document.querySelector('.floating-hearts');
        const heartSymbols = ['‚ù§', 'üíñ', 'üíï', 'üíó', 'üíì'];
        
        function createHeart() {
          const heart = document.createElement('div');
          heart.className = 'float-heart';
          heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
          heartsContainer.appendChild(heart);
          
          setTimeout(() => heart.remove(), 15000);
        }

        setInterval(createHeart, 300);

        // Enhanced No button behavior
        const noBtn = document.getElementById('noBtn');
        const phrases = [
          "Are you sure? ü•∫",
          "Think again! ‚ù§Ô∏è",
          "Don't break my heart üíî",
          "Please say yes! üôè",
          "You're making me sad üò¢",
          "Give love a chance! üíù",
          "But we're perfect together! ‚ú®",
          "I'll be the best! üåü",
          "Pretty please? üéÄ",
          "Don't do this to me! üíò"
        ];

        let phraseIndex = 0;
        
        noBtn.addEventListener('mouseover', function() {
          // Change button text
          this.textContent = phrases[phraseIndex];
          phraseIndex = (phraseIndex + 1) % phrases.length;
          
          // Random position
          const maxX = window.innerWidth - this.offsetWidth;
          const maxY = window.innerHeight - this.offsetHeight;
          
          const randomX = Math.random() * maxX;
          const randomY = Math.random() * maxY;
          
          this.style.position = 'fixed';
          this.style.left = randomX + 'px';
          this.style.top = randomY + 'px';
          
          // Add shake animation
          this.style.animation = 'shake 0.5s ease-in-out';
          setTimeout(() => this.style.animation = '', 500);
        });

        // Make Yes button more attractive
        const yesBtn = document.getElementById('yesBtn');
        yesBtn.addEventListener('mouseover', function() {
          this.style.transform = 'scale(1.2)';
          this.style.boxShadow = '0 0 30px rgba(255, 64, 129, 0.8)';
        });

        yesBtn.addEventListener('mouseout', function() {
          this.style.transform = 'scale(1)';
          this.style.boxShadow = '';
        });

        // Add confetti effect when hovering over Yes
        yesBtn.addEventListener('mouseover', function() {
          createConfetti();
        });

        function createConfetti() {
          for(let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
          }
        }
      </script>

      <style>
        /* Add confetti animation */
        .confetti {
          position: fixed;
          width: 10px;
          height: 10px;
          top: -10px;
          border-radius: 50%;
          animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
          0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
          }
          100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
          }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
      </style>
    </style>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center">
        <div class="heart">
            <div class="heartbeat">‚ù§Ô∏è</div>
            <div class="heartecho">‚ù§Ô∏è</div>
        </div>
        
        <div class="container">
            <h1>Would you like to go on a date with me?</h1>
            <div id="options" class="space-x-2">
            <a href="memories.html" ><button id="yesBtn" class="bg-red-500 text-white p-3 rounded-xl hover:bg-green-500">Yes</button></a> 
                <button id="noBtn" class="bg-red-500 text-white p-3 rounded-xl ">No</button>
            </div>
        </div>
    </div>
    <div class="floating-hearts"></div>
    <div class="entrance-transition">
      <div class="entrance-heart-container">
        <div class="entrance-heart">‚ù§</div>
      </div>
    </div>
    <script>
      // Remove transition after animation
      setTimeout(() => {
        const transition = document.querySelector('.entrance-transition');
        if (transition) {
          transition.style.display = 'none';
        }
      }, 2000);
    </script>
  </body>
</html>
