<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>card memories</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
      body {
        font-family: Hepta Slab, sans-serif;
        font-weight: 500;
        background: #f8e1e7;
        color: #5d4037;
        animation: fadeIn 3s ease-in-out;
      }
      * {
        box-sizing: border-box;
      }

      /* hide scrollbar */
      ::-webkit-scrollbar {
        width: 1px;
        height: 1px;
      }

      ::-webkit-scrollbar-button {
        width: 1px;
        height: 1px;
      }
      .external {
        overflow: hidden;
        height: 100vh;
      }

      .horizontal-scroll-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        transform: rotate(-90deg) translate3d(0, -100vh, 0);
        transform-origin: right top;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 0;
        height: 100vw;
        perspective: 1px;
        transform-style: preserve-3d;
        padding-bottom: 10rem;
      }
      .img-wrapper {
        transform: rotate(90deg);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 40vh;
        transform-origin: 50% 50%;
        transform: rotate(90deg) translateZ(0.1px) scale(0.9) translateX(0px)
          translateY(-3vh);
        transition: 1s;
      }

      .img-wrapper:hover {
        min-height: 65vh;
      }

      .slower {
        transform: rotate(90deg) translateZ(-0.2px) scale(1.1) translateX(0%)
          translateY(-10vh);
      }
      .slower1 {
        transform: rotate(90deg) translateZ(-0.25px) scale(1.05) translateX(0%)
          translateY(8vh);
      }
      .slower2 {
        transform: rotate(90deg) translateZ(-0.3px) scale(1.3) translateX(0%)
          translateY(2vh);
      }
      .slower-down {
        transform: rotate(90deg) translateZ(-0.2px) scale(1.1) translateX(0%)
          translateY(16vh);
      }
      .faster {
        transform: rotate(90deg) translateZ(0.15px) scale(0.8) translateX(0%)
          translateY(14vh);
      }
      .faster1 {
        transform: rotate(90deg) translateZ(0.05px) scale(0.8) translateX(0%)
          translateY(10vh);
      }
      .fastest {
        transform: rotate(90deg) translateZ(0.22px) scale(0.7) translateX(-10vh)
          translateY(-15vh);
      }
      .vertical {
        transform: rotate(90deg) translateZ(-0.15px) scale(1.15) translateX(0%)
          translateY(0%);
      }
      .last {
        transform: rotate(90deg) translateZ(-0.2px) scale(1.1) translateX(25vh)
          translateY(-8vh);
      }
      .scroll-info,
      header {
        position: absolute;
        left: 1rem;
      }

      header {
        bottom: 1rem;
      }
      .scroll-info {
        top: 1rem;
      }
      a {
        color: inherit;
        font-weight: 500;
      }
      h1 {
        font-weight: 300;
        font-size: 1rem;
      }

      .img-wrapper a {
        overflow: hidden;
        display: block;
        padding: 1vh;
        background: #efecdb;
        box-shadow: 0 10px 50px #5f2f1182;
      }
      img {
        max-width: 80%;
        max-height: 80%;
        height: auto;
        transition: 0.5s;
        vertical-align: top;
        filter: saturate(40%) sepia(30%) hue-rotate(5deg);
      }
      a:hover img {
        filter: none;
      }
      p {
        margin: 0;
      }
      .scroll-info {
        display: flex;
        align-items: center;
      }
      .icon svg {
        width: 50px;
        fill: currentcolor;
      }

      /* New keyframes for fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* New class for romantic transition */
      .romantic-transition {
        animation: romanticFadeIn 5s ease-in-out;
      }

      @keyframes romanticFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.05);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Additional styles for romantic elements */
      .romantic-header {
        text-align: center;
        font-size: 2rem;
        margin-top: 2rem;
        color: #8b3a62;
      }

      .romantic-footer {
        text-align: center;
        font-size: 1rem;
        margin-bottom: 2rem;
        color: #8b3a62;
      }

      .romantic-border {
        border: 2px solid #8b3a62;
        padding: 1rem;
        margin: 1rem;
        border-radius: 10px;
      }

      /* Media query for mobile devices */
      @media (max-width: 768px) {
        .horizontal-scroll-wrapper {
          width: 100vw;
          height: auto;
          transform: none;
          overflow-x: auto;
          overflow-y: hidden;
          flex-direction: row;
        }

        .img-wrapper {
          min-height: 20vh;
          transform: none;
          flex: 0 0 auto;
        }

        img {
          max-width: 70%;
          max-height: 70%;
        }

        .romantic-header, .romantic-footer {
          font-size: 1.5rem;
        }

        .romantic-border {
          padding: 0.5rem;
          margin: 0.5rem;
        }
      }

      /* Media query for larger screens */
      @media (min-width: 769px) {
        .horizontal-scroll-wrapper {
          flex-direction: column;
          transform: rotate(-90deg) translate3d(0, -100vh, 0);
        }

        .img-wrapper {
          min-height: 40vh;
          transform: rotate(90deg) translateZ(0.1px) scale(0.9) translateX(0px)
            translateY(-3vh);
        }
      }
        </style>
    </head>
    <body class="romantic-transition">
        <div class="romantic-header">Welcome to Our Memories</div>
        <div class="external">
            <div class="horizontal-scroll-wrapper" id="photoWrapper">
                <div class="img-wrapper slower">
                    <a href="https://altphotos.com/photo/stylish-parisian-cafe-terrace-279/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/paris-cafe-terrace.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper faster">
                    <a href="https://altphotos.com/photo/retro-boy-doll-wearing-elegant-clothes-330/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/antiquedollboy.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper slower vertical">
                    <a href="https://altphotos.com/photo/clocks-shop-exposition-window-reflecting-the-streets-277/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/windowshopclock.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper slower slower-down">
                    <a href="https://altphotos.com/photo/swans-and-ducks-swimming-in-a-river-264/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/swanduckriver.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper">
                    <a href="https://altphotos.com/photo/sidewalk-terrace-of-a-blue-facade-cafe-312/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/cafe-terrace.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper slower">
                    <a href="https://altphotos.com/photo/paris-waterfront-at-sunset-1555/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/paris-seine-boat.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper faster1">
                    <a href="https://altphotos.com/photo/old-man-leaning-over-the-barrier-looking-at-the-river-265/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/old-man-river.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper slower slower2">
                    <a href="https://altphotos.com/photo/cafe-terrace-with-a-row-of-retro-tables-261/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/cafe-table-street.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper">
                    <a href="https://altphotos.com/photo/street-scene-with-pedestrians-and-dogs-318/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/street-scene-people.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper slower">
                    <a href="https://altphotos.com/photo/tourist-barge-on-the-river-seine-near-notre-dame-266/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/notre-dame-river-boat.jpg" alt="">
                    </a>
                </div>
                <div class="img-wrapper slower last">
                    <a href="https://altphotos.com/photo/skulls-decoration-in-a-shop-window-331/" target="_blank" rel="noopener">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/shop-window-reflection.jpg" alt="">
                    </a>
                </div>
            </div>
            <header></header>
        </div>
        <div class="romantic-footer">Thank you for sharing these moments with us.</div>

        <script>
            function autoScroll() {
                const wrapper = document.getElementById('photoWrapper');
                wrapper.scrollLeft += 1; // Adjust the increment for speed
                if (wrapper.scrollLeft >= wrapper.scrollWidth - wrapper.clientWidth) {
                    wrapper.scrollLeft = 0; // Reset to start
                }
            }

            // Scroll every 20 milliseconds
            setInterval(autoScroll, 20);
        </script>
    </body>
</html>
