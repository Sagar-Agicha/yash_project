<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background: linear-gradient(45deg, #ff9ecd, #ff6b95, #ff4777);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 3rem;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.3);
        text-align: center;
      }

      h1 {
        font-size: 3em;
        background: linear-gradient(45deg, #ff4777, #ff9ecd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        margin-bottom: 1.5rem;
        animation: titleFloat 3s ease-in-out infinite;
      }

      @keyframes titleFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      #options {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
        cursor: pointer;
      }

      #noBtn {
        position: relative;
      }

      #noBtn:hover {
        animation: move 2s infinite;
      }

      @keyframes move {
        0% {
          left: 0;
        }
        50% {
          left: 100%;
          opacity: 0;
        }
        100% {
          left: 0;
          opacity: 1;
        }
      }

      .heart {
        font-size: 8em;
        margin-bottom: 1rem;
      }

      .heartbeat, .heartecho {
        color: #ff4081;
      }

      .heartbeat {
        position: relative;
        z-index: 1;
        animation: beat 2s linear infinite;
      }

      .heartecho {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        animation: echo 2s linear infinite;
      }

      @keyframes beat {
        0% {
          transform: scale(1);
        }
        14% {
          transform: scale(0.9);
        }
        21% {
          transform: scale(1.1) skew(0.004turn);
        }
        28% {
          transform: scale(1) skew(0.008turn);
        }
        35% {
          transform: scale(1) skew(0);
        }
      }

      @keyframes echo {
        0% {
          opacity: 0.5;
          transform: scale(1);
        }
        14% {
          opacity: 0.4;
          transform: scale(0.8);
        }
        21% {
          opacity: 0.4;
          transform: scale(1.1);
        }
        100% {
          opacity: 0;
          transform: scale(3);
        }
      }

      .entrance-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeFromHearts 2s forwards;
      }

      .entrance-heart-container {
        position: relative;
        font-size: 5em;
      }

      .entrance-heart {
        color: #ff8fa3;
        animation: entranceHeartBeat 1s infinite;
      }

      @keyframes fadeFromHearts {
        0% { opacity: 1; }
        50% { opacity: 1; }
        100% { opacity: 0; pointer-events: none; }
      }

      @keyframes entranceHeartBeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }

      #yesBtn {
        background: linear-gradient(45deg, #ff4777, #ff9ecd);
        padding: 15px 30px;
        font-size: 1.3em;
        border-radius: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 71, 119, 0.4);
      }

      #noBtn {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px 30px;
        font-size: 1.3em;
        border-radius: 25px;
      }

      /* Updated floating hearts animation */
      .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .float-heart {
        position: absolute;
        color: rgba(255, 105, 180, 0.6);
        animation: floatUpAndSpin 10s linear infinite;
        font-size: 1.5rem;
        text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
      }

      @keyframes floatUpAndSpin {
        0% {
          transform: translateY(100vh) rotate(0deg) scale(0.5);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) rotate(360deg) scale(1.5);
          opacity: 0;
        }
      }

      /* Enhanced No button behavior */
      #noBtn {
        transition: all 0.3s ease;
      }

      #noBtn:hover {
        animation: none; /* Remove the previous animation */
      }

      /* Add this JavaScript before the closing </body> tag */
      <script>
        // Create floating hearts background
        const heartsContainer = document.querySelector('.floating-hearts');
        const heartSymbols = ['‚ù§', 'üíñ', 'üíï', 'üíó', 'üíì'];
        
        function createHeart() {
          const heart = document.createElement('div');
          heart.className = 'float-heart';
          heart.innerHTML = '‚ù§Ô∏è';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; // 5-10 seconds
          heart.style.fontSize = (Math.random() * 1 + 0.5) + 'rem'; // Random size between 0.5-1.5rem
          heartsContainer.appendChild(heart);
          
          // Remove heart after animation completes
          setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 500);

        // Enhanced No button behavior
        const noBtn = document.getElementById('noBtn');
        const phrases = [
          "My heart beats for you... üíù",
          "Every moment without you feels empty üåπ",
          "You're the missing piece to my puzzle üíñ",
          "Let's write our love story together ‚ú®",
          "I promise to make you smile everyday üåü",
          "You're the one I've been waiting for üíë",
          "Let's create beautiful memories üíï",
          "I'll cherish you forever ü§ç",
          "You're my dream come true üå∏",
          "Our love story awaits... üí´"
        ];

        let phraseIndex = 0;
        
        noBtn.addEventListener('mousemove', function(e) {
          const x = e.clientX;
          const y = e.clientY;
          
          const buttonBox = noBtn.getBoundingClientRect();
          const buttonCenterX = buttonBox.left + buttonBox.width / 2;
          const buttonCenterY = buttonBox.top + buttonBox.height / 2;
          
          // Calculate distance between cursor and button
          const distance = Math.sqrt(
            Math.pow(x - buttonCenterX, 2) + 
            Math.pow(y - buttonCenterY, 2)
          );
          
          // Move button away when cursor gets close (within 100px)
          if (distance < 100) {
            const moveX = (buttonCenterX - x) * 2;
            const moveY = (buttonCenterY - y) * 2;
            
            // Calculate new position ensuring button stays within viewport
            let newX = buttonBox.left + moveX;
            let newY = buttonBox.top + moveY;
            
            // Keep button within bounds
            newX = Math.min(Math.max(0, newX), window.innerWidth - buttonBox.width);
            newY = Math.min(Math.max(0, newY), window.innerHeight - buttonBox.height);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Change text when running away
            this.textContent = phrases[Math.floor(Math.random() * phrases.length)];
          }
        });

        // Make Yes button more attractive
        const yesBtn = document.getElementById('yesBtn');
        yesBtn.addEventListener('mouseover', function() {
          this.style.transform = 'scale(1.2)';
          this.style.boxShadow = '0 0 30px rgba(255, 64, 129, 0.8)';
        });

        yesBtn.addEventListener('mouseout', function() {
          this.style.transform = 'scale(1)';
          this.style.boxShadow = '';
        });

        // Add confetti effect when hovering over Yes
        yesBtn.addEventListener('mouseover', function() {
          createConfetti();
        });

        function createConfetti() {
          for(let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
          }
        }
      </script>

      <style>
        /* Add confetti animation */
        .confetti {
          position: fixed;
          width: 10px;
          height: 10px;
          top: -10px;
          border-radius: 50%;
          animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
          0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
          }
          100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
          }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
      </style>
    </style>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center">
        <div class="heart">
            <div class="heartbeat">‚ù§Ô∏è</div>
            <div class="heartecho">‚ù§Ô∏è</div>
        </div>
        
        <div class="container">
            <h1>Would you like to go on a date with me?</h1>
            <div id="options" class="space-x-2">
            <a href="memories.html" ><button id="yesBtn" class="bg-red-500 text-white p-3 rounded-xl hover:bg-green-500">Yes</button></a> 
                <button id="noBtn" class="bg-red-500 text-white p-3 rounded-xl ">No</button>
            </div>
        </div>
    </div>
    <div class="floating-hearts"></div>
    <div class="entrance-transition">
      <div class="entrance-heart-container">
        <div class="entrance-heart">‚ù§</div>
      </div>
    </div>
    <script>
      // Remove transition after animation
      setTimeout(() => {
        const transition = document.querySelector('.entrance-transition');
        if (transition) {
          transition.style.display = 'none';
        }
      }, 2000);
    </script>
  </body>
</html>
